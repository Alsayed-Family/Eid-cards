<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بطاقتك</title>
  <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f3ee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Changa', sans-serif;
    }

    .card-preview {
  position: relative;
  display: inline-block;
  width: 250px;
  height: auto;
}


.card-preview img {
  width: 250px;
  height: auto;
  display: block;
  border: none;
}


    .text {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #68864a;
    }

    .download-button {
      margin-top: 20px;
      background-color: #d0b777;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .text {
        font-size: 13px;
        bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="card-preview" id="cardArea">
    <img id="finalImage" src="" alt="بطاقتك">
    <div class="text" id="finalText"></div>
  </div>

  <button class="download-button" onclick="downloadWithText()">تحميل الصورة بالاسم</button>

  <script>
    const card = localStorage.getItem("selectedCard");
    const name = localStorage.getItem("userName");

    document.getElementById("finalImage").src = card;
    document.getElementById("finalText").textContent = name;

    function downloadWithText() {
      const cardElement = document.getElementById("cardArea");

      html2canvas(cardElement, { useCORS: true }).then(canvas => {
        const image = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = image;
        link.download = "بطاقتك.png";
        link.click();
      });
    }
  </script>
</body>
</html>
