<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بطاقتك</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 30px 0;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Cairo', sans-serif;
    }

    .card-preview {
      position: relative;
      display: inline-block;
      width: auto;
    }

    .card-preview img {
      width: 300px;
      height: auto;
      display: block;
    }

   .text {
  position: absolute;
  bottom: 105px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 25px;   /* كبرنا الخط هنا */
  color: #ffffff;
  white-space: nowrap;
}

@media (max-width: 768px) {
  .text {
    font-size: 20px;
    bottom: 85px;
  }
}


    .download-button {
      margin-top: 20px;
      background-color: #bca67f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }


      .card-preview img {
        width: 250px;
      }
    }
  </style>
</head>
<body>

  <div class="card-preview" id="cardArea">
    <img id="finalImage" src="" alt="بطاقتك">
    <div class="text" id="finalText"></div>
  </div>

  <button class="download-button" onclick="downloadWithText()">تحميل الصورة بالاسم</button>

  <script>
    const card = localStorage.getItem("selectedCard");
    const name = localStorage.getItem("userName");

    document.getElementById("finalImage").src = card;
    document.getElementById("finalText").textContent = name;

    function downloadWithText() {
      const cardElement = document.getElementById("cardArea");

      html2canvas(cardElement, {
        useCORS: true,
        scale: 2 // لتحسين دقة الصورة عند الحفظ
      }).then(canvas => {
        const image = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = image;
        link.download = "بطاقتك.png";
        link.click();
      });
    }
  </script>
</body>
</html>
