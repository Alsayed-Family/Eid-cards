<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطاقات التهنئة</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">

 <style>body {
    font-family: 'Changa', sans-serif;
    background-color: #f7f3ee; /* خلفية ناعمة */
    color: #68864a; /* لون الخط الأساسي */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    padding: 20px;
    background-color: #ebdcc9; /* لون الكونتينر */
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 33px;
    color: #68864a;
    margin-bottom: 30px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

.card-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
    flex-wrap: wrap;
}

.card {
    width: 250px;
    height: 350px;
    border-radius: 10px;
    object-fit: cover;
}

/* للجوال */
@media (max-width: 768px) {
  .card {
    width: 45%;
    height: auto;
  }
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

.input-field {
    width: 80%;
    padding: 12px;
    font-size: 15px;
    border: 2px solid #d0b777;
    border-radius: 5px;
    margin-bottom: 20px;
    background-color: #f7f3ee;
    color: #68864a;
    text-align: right; /* النص على اليمين */
}

.input-field::placeholder {
    color: #a5a5a5;
    text-align: right;
}

.input-field:focus {
    outline: none;
    border-color: #c6ab6f;
    box-shadow: none; /* يشيل اللون السماوي */
}


/* الأزرار */
.generate-button,
.download-button {
    background-color: #d0b777;
    color: #fff;
    font-size: 18px;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin: 5px;
}

.generate-button:hover,
.download-button:hover {
    background-color: #c6ab6f;
}

/* المعاينة */
.preview-container {
    margin-top: 20px;
    text-align: center;
}

.card-preview {
    position: relative;
}

.preview-image {
  width: 250px;
  height: auto;
  border-radius: 10px;
  position: relative;
  right: -15px; /* تحريك الصورة لليمين */
}



.preview-text {
    position: absolute;
    bottom: 45px;      /* نزّلناه */
    left: 52%;          /* يميّل شوي يمين */
    transform: translateX(-50%);
    font-size: 20px;
    color: #68864a;
    font-family: 'Changa', sans-serif;
}

/* في الجوال */
@media (max-width: 768px) {
  .preview-text {
    font-size: 13px;
    bottom: 45px;      /* أنزله أكثر */
    left: 54%;         /* يزحف أكثر يمين */
  }
}@media (max-width: 768px) {
  .preview-image {
    right: -10px; /* تحريك أقل للجوال */
  }
}




  </style>
</head>
<body>
  <div class="container">
    <h1>اختر بطاقة واكتب اسمك</h1>

    <div class="card-container">
      <img src="card11.jpg" class="card" onclick="selectCard('card11.jpg')">
      <img src="card22.jpg" class="card" onclick="selectCard('card22.jpg')">
    </div>

    <input type="text" id="username" placeholder="اكتب اسمك هنا" class="input-field">
    <button onclick="generateCard()" class="generate-button">إنشاء البطاقة</button>

    <!-- معاينة البطاقة -->
    <div id="preview" class="preview-container" style="display:none;">
      <div class="card-preview" id="cardArea">
        <img id="previewImage" src="" alt="البطاقة" class="preview-image">
        <p id="previewText" class="preview-text"></p>
      </div>
      <button onclick="downloadCard()" class="download-button">تحميل البطاقة</button>
    </div>
  </div>

  <script>
    let selectedCard = "";

    function selectCard(imagePath) {
      selectedCard = imagePath;
    }

    function generateCard() {
      if (!selectedCard) {
        alert("يرجى اختيار بطاقة أولاً!");
        return;
      }

      let username = document.getElementById("username").value.trim();
      if (username === "") {
        alert("يرجى إدخال اسمك!");
        return;
      }

      document.getElementById("preview").style.display = "block";
      document.getElementById("previewImage").src = selectedCard;
      document.getElementById("previewText").textContent = username;
    }

    function downloadCard() {
      const cardElement = document.getElementById("cardArea");

      html2canvas(cardElement).then(canvas => {
        const image = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = image;
        link.download = "بطاقتك.png";
        link.click();
      });
    }
  </script>
</body>
</html>
