<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطاقتك</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Changa', sans-serif;
      background-color: #f3efe7;
      color: #5a6840;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #e4d6c3;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 30px;
      color: #8a7d6e;
      margin-bottom: 25px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card {
      width: 250px;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
    }

    .input-field {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #c2aa80;
      border-radius: 5px;
      margin-bottom: 20px;
      background-color: #f8f6f2;
      color: #8a7d6e;
      text-align: right;
    }

    .input-field::placeholder {
      color: #999;
      text-align: right;
    }

    .generate-button,
    .download-button {
      background-color: #bca67f;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .generate-button:hover,
    .download-button:hover {
      background-color: #a9946e;
    }

    .preview-container {
      margin-top: 20px;
      text-align: center;
    }

    .card-preview {
      position: relative;
    }

    .preview-image {
      width: 250px;
      height: auto;
      border: none;
      display: block;
    }

    .preview-text {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .preview-text {
        font-size: 13px;
        bottom: 50px;
      }
    }

    #cardArea {
      padding: 0;
      margin: 0;
      border-radius: 0;
      width: fit-content;
      height: fit-content;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
  

    <div class="card-container">
      <img src="2025adha.jpg" class="card" onclick="selectCard('2025adha.jpg')">
    </div>

    <input type="text" id="username" placeholder="اكتب اسمك هنا" class="input-field">
    <button onclick="generateCard()" class="generate-button">إنشاء البطاقة</button>

    <div id="preview" class="preview-container" style="display:none;">
      <div class="card-preview" id="cardArea">
        <img id="previewImage" src="" alt="البطاقة" class="preview-image">
        <p id="previewText" class="preview-text"></p>
      </div>
      <button onclick="downloadCard()" class="download-button">تحميل البطاقة</button>
    </div>
  </div>

  <script>
    let selectedCard = "";

    function selectCard(imagePath) {
      selectedCard = imagePath;
    }

    function generateCard() {
  let username = document.getElementById("username").value.trim();
  if (username === "") {
    alert("يرجى إدخال اسمك!");
    return;
  }

  // نحدد اسم البطاقة يدويًا هنا
  const fixedCard = "2025adha.jpg";

  localStorage.setItem("selectedCard", fixedCard);
  localStorage.setItem("userName", username);
  window.open("preview.html", "_blank");
}


    function downloadCard() {
      const cardElement = document.getElementById("cardArea");
      html2canvas(cardElement).then(canvas => {
        const image = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = image;
        link.download = "بطاقتك.png";
        link.click();
      });
    }
  </script>
</body>
</html>
